 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Itim:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=KoHo:200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container"> 
    <center>
      <h3 class="btn btn-warning heading">EMOTION TO EMOJI APP</h3>
      <br>
      <div>
       <span>&#128522;</span>
       <span>&#128562;</span>
       <span>&#128545;</span>
      </div>
      <br>
      <hr>
      <div>
        <marquee direction="right">Take your selfie to generate emoji</marquee>
        <hr>
      	<br>
        <b style="color: black"class="options">Are you Happy?</b>
        <br>
        <b style="color: black"class="options">Are you Suprised?</b>
        <br>
        <b style="color: black"class="options">Are you Angry?</b>
        <br>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Webcam view-</label>
         <div id="camera"></div>
        <br>
        <br>
        <button class="glyphicon glyphicon-camera"onclick="Take_Snapshot()"></button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1:</label>
        <p class="emotion_name"id="result_emotion_name"></p>
        <p class="emoji"id="update_emoji"></p>
        <label>Prediction 2:</label>
        <p class="emotion_name"id="result_emotion_name2"></p>
        <p class="emoji"id="update_emoji2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
      
        <div id="result"></div>
        <br>
        <br>
        <button class="glyphicon glyphicon-check"onclick="check()"></button>
    
      </div>

    </center>


<script src="main.js"></script>

  </body>
</html>
